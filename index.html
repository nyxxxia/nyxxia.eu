<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
    .test-box {
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      background: white;
      max-width: 400px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="test-box">
    <h1>Website is working!</h1>
    <p>If you can see this, your hosting and domain are set up correctly.</p>
  </div>
</body>
</html>
